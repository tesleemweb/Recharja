<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transactions | Recharja</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: #f8fafc;
    overflow-x: hidden;
  }
  .container {
    padding: 20px;
    padding-bottom: 90px;
  }
  .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
  .header h1 { font-size: 20px; font-weight: 700; margin: 0; }

  .filter-bar { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 16px; }
  .filter-btn {
    background: #1e293b;
    border: none;
    border-radius: 20px;
    color: #94a3b8;
    font-weight: 500;
    padding: 8px 14px;
    cursor: pointer;
    transition: background 0.25s, color 0.25s;
    white-space: nowrap;
  }
  .filter-btn.active {
    background: linear-gradient(135deg, #334155, #1e293b);
    color: #e2e8f0;
    box-shadow: inset 0 0 4px rgba(148, 163, 184, 0.25);
  }
  .filter-btn:hover { background: #334155; color: #e2e8f0; }

  .transaction {
    background: #1e293b;
    padding: 14px;
    border-radius: 12px;
    margin-bottom: 12px;
    transition: transform 0.2s;
  }
  .transaction:hover { transform: scale(1.02); }
  .transaction-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
  .transaction-header p { margin: 0; font-size: 14px; font-weight: 600; }
  .transaction-header span { font-weight: bold; font-size: 15px; }
  .tx-meta { color: #94a3b8; font-size: 12px; }
  .status { padding: 3px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; display: inline-block; margin-top: 6px; }
  .status.success { background: #15803d; }
  .status.pending { background: #d97706; }
  .status.failed { background: #dc2626; }

  .search-bar { background: #1e293b; border-radius: 12px; padding: 10px 14px; margin-bottom: 18px; display: flex; align-items: center; }
  .search-bar input { flex: 1; background: none; border: none; color: #f8fafc; font-size: 14px; outline: none; }
  .search-bar span { color: #94a3b8; font-size: 18px; }

  .empty-state { text-align: center; margin-top: 60px; color: #94a3b8; }
  .empty-state img { width: 120px; opacity: 0.8; margin-bottom: 12px; }

  .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0f172a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #1e293b; }
  .nav-item { text-align: center; font-size: 12px; color: #94a3b8; }
  .nav-item.active { color: #60a5fa; }
  .nav-icon { font-size: 20px; margin-bottom: 4px; display: block; }

  @keyframes pulse {
    0% { background-color: #334155; }
    50% { background-color: #475569; }
    100% { background-color: #334155; }
  }
  .placeholder p, .placeholder span { animation: pulse 1.5s infinite; }

    /* Bottom Navigation */
  .bottom-nav { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    right: 0; 
    background: #0f172a; 
    display: flex; 
    justify-content: space-around; 
    padding: 10px 0; 
    border-top: 1px solid #1e293b; 
  }
  .nav-item { 
    text-align: center; 
    font-size: 12px; 
    color: #94a3b8; 
    cursor: pointer;
    padding: 8px 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
    position: relative;
  }
  .nav-item.active { 
    color: #2563eb; 
    background: rgba(37, 99, 235, 0.1);
    transform: translateY(-2px);
  }
  .nav-item.active::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 3px;
    background: #2563eb;
    border-radius: 0 0 3px 3px;
  }
  .nav-icon { 
    font-size: 20px; 
    margin-bottom: 4px; 
    display: block; 
    transition: transform 0.3s ease;
  }
  .nav-item.active .nav-icon {
    transform: scale(1.1);
  }


</style>
</head>
<body>
<div class="container">
  <div class="header"><h1>All Transactions</h1></div>

  <div class="search-bar">
    <span>üîç</span>
    <input type="text" id="search" placeholder="Search transactions...">
  </div>

  <div class="filter-bar">
    <button class="filter-btn active" data-type="all">All</button>
    <button class="filter-btn" data-type="success">Successful</button>
    <button class="filter-btn" data-type="pending">Pending</button>
    <button class="filter-btn" data-type="failed">Failed</button>
  </div>

  <div id="transactions"></div>
  <div id="emptyState" class="empty-state" style="display:none;">
    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="">
    <p>No transactions match this filter</p>
  </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div class="nav-item" data-target="dashboard"><span class="nav-icon">üè†</span>Home</div>
  <div class="nav-item" data-target="menu"><span class="nav-icon">üß≠</span>Menu</div>
  <div class="nav-item" data-target="profile"><span class="nav-icon">üë§</span>Profile</div>
</div>

<script src="js/config.js"></script>
<script>
const txContainer = document.getElementById("transactions");
const emptyState = document.getElementById("emptyState");
const searchInput = document.getElementById("search");
const filterBtns = document.querySelectorAll(".filter-btn");
let allTx = [];

// Fetch wrapper
const fetchJSON = (url, opts={}) =>
  fetch(url, { credentials: 'include', ...opts })
  .then(res => { if(!res.ok) throw new Error('Request failed'); return res.json(); });

// Format date
function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleString('en-NG', { year:'numeric', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit', hour12:true });
}

// Render transactions
function renderTransactions(filter = "all", query = "") {
  txContainer.innerHTML = "";
  const filtered = allTx.filter(tx => {
    const matchesStatus = filter === "all" ? true : tx.status?.toLowerCase() === filter;
    const matchesQuery = tx.description?.toLowerCase().includes(query.toLowerCase());
    return matchesStatus && matchesQuery;
  });

  if (!filtered.length) { emptyState.style.display="block"; return; }
  emptyState.style.display="none";

  filtered.forEach(tx => {
    const div = document.createElement("div");
    div.classList.add("transaction");
    div.innerHTML = `
      <div class="transaction-header">
        <p>${tx.description}</p>
        <span>‚Ç¶${tx.amount}</span>
      </div>
      <p class="tx-meta">${tx.service?.toUpperCase() || 'WALLET'} ‚Ä¢ ${formatDate(tx.createdAt)}</p>
      <span class="status ${tx.status}">${tx.status.charAt(0).toUpperCase() + tx.status.slice(1)}</span>
    `;
    div.addEventListener("click", () => window.location.href = `receipt.html?id=${tx._id}`);
    txContainer.appendChild(div);
  });
}

// Show placeholder skeletons
function showProcessingPlaceholders(count=5) {
  txContainer.innerHTML = "";
  emptyState.style.display="none";
  for (let i=0;i<count;i++){
    const div = document.createElement("div");
    div.classList.add("transaction", "placeholder");
    div.innerHTML = `
      <div class="transaction-header">
        <p style="background:#334155; color:transparent; border-radius:4px;">Loading...</p>
        <span style="background:#334155; color:transparent; border-radius:4px;">‚Ç¶-----</span>
      </div>
      <p class="tx-meta" style="background:#1e293b; color:transparent; border-radius:4px;">Fetching...</p>
      <span class="status pending" style="opacity:0.5;">Processing</span>
    `;
    txContainer.appendChild(div);
  }
}

// Init page
async function initPage() {
  try {
    const auth = await fetchJSON(`${BASE_URL}/api/auth/me`);
    if (!auth.success || !auth.user) { window.location.href="login"; return; }
    showProcessingPlaceholders(5);
    const res = await fetchJSON(`${BASE_URL}/api/wallet/transactions`);
    allTx = res.transactions || [];
    renderTransactions();
  } catch (err) {
    console.error("Failed to load:", err);
    txContainer.innerHTML = `<div class="transaction"><p>Failed to load transactions.</p></div>`;
    window.location.href="login";
  }
}

// Filters
filterBtns.forEach(btn => btn.addEventListener("click", ()=>{
  filterBtns.forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderTransactions(btn.dataset.type, searchInput.value);
}));

searchInput.addEventListener("input", ()=>{
  const activeType = document.querySelector(".filter-btn.active")?.dataset.type || "all";
  renderTransactions(activeType, searchInput.value);
});

// Bottom nav click navigation
const navItems = document.querySelectorAll('.bottom-nav .nav-item');
navItems.forEach(item => {
  item.addEventListener('click', () => {
    const targetPage = item.getAttribute('data-target');
    if(targetPage) window.location.href = targetPage;
  });
});



document.addEventListener("DOMContentLoaded", initPage);
</script>
</body>
</html>
